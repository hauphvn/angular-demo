<div id="wrap-main-header">
  <mat-toolbar class="d-flex justify-content-between align-items-center headerbar">
    <div class="d-flex flex-row align-items-center">
      <div class="logo" (click)="goToHome(false)"></div>
    </div>
    <div class="d-flex controls">
      <button mat-icon-button (click)="handleReportClick()" class="btn">
        <img src="../../../../assets/icons/report-icon.svg" alt="Progressive Image" />
      </button>
      <button *ngIf="isRoleAdmin || isRoleUserPro" mat-icon-button (click)="handleSettingClick($event)" class="btn">
        <img src="../../../../assets/icons/settings.svg" alt="Progressive Image" />
      </button>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu" #menuOpen="matMenuTrigger" class="btn btn-user">
        <span class="username">{{userName}}</span>
        <img src="../../../../assets/icons/arrow.svg" alt="User Image" *ngIf="menuOpen.menuOpen === false" />
        <img src="../../../../assets/icons/arrow_active.svg" alt="User Image" *ngIf="menuOpen.menuOpen === true" />
      </button>
    </div>
  </mat-toolbar>
  <mat-menu #accountMenu="matMenu" class="menu-block">
    <button mat-menu-item class="d-flex align-items-center" (click)="handleChangePassClick()">
      <span class="menu-text">Change Password</span>
    </button>
    <button mat-menu-item class="d-flex align-items-center" (click)="logout()">
      <span class="menu-text logout">Logout</span>
    </button>
  </mat-menu>
</div>
