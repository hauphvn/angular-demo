<div id="dashboard-slider-scaling">
  <div id="dashboard-slider-scaling-time" class="dashboard-slider">
    <span [ngClass]="{ 'd-none': !isHover}"
      [ngStyle]="{left: leftTooltip - 30 + 'px',position: 'absolute', fontSize: '13px', top: '40%',height:'0%' }">{{
      valueString }} </span>
    <svg id="mySVG">
      <g id="myGroup">
        <rect id="slideTimeTotal" [style.width.%]="(currentTimeSliderScale / maxTimeSliderScale)*100" height="10"
          style="fill:#ffc107;">
        </rect>
        <rect id="startRect-1" *ngIf="startAtX > 0" [attr.x]="(startAtX/maxTimeSliderScale)* widthSVG"
          [style.width.%]="((currentTimeSliderScale - startAtX) / maxTimeSliderScale)*100" height="10"
          style="fill:blue;stroke:blue">
        </rect>
      </g>
    </svg>
  </div>
</div>
