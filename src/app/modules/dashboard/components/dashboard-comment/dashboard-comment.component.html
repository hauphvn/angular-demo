<section id="dashboard-rightside" class="w-100 d-flex flex-column position-relative" [formGroup]="commentForm">
  <div class="title d-flex align-items-center">
    <span>Comment</span>
  </div>
  <div class="rightside-item pr-1" #commentListContainer>
    <app-dashboard-comment-item
      (click)="commentItemClick($event, commentItem)"
      *ngFor="let commentItem of listComment"
      [commentItem]="commentItem"
      (replyEvent)="handleAddReply($event)"
    ></app-dashboard-comment-item>
  </div>
  <div class="d-flex position-absolute create-comment">
    <div class="input-group my-2">
      <input
        #inputComment
        type="text"
        class="form-control custom-input"
        placeholder="Type comment"
        formControlName="comment"
        maxlength="200"
        (keyup.enter)="handleAddComment()"
        (click)="handleInputCommentClick()"
      />
      <div class="input-group-append">
        <button class="btn btn-light" type="button" (click)="handleAddComment()">Send</button>
      </div>
    </div>
  </div>
</section>
